<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Anthony Chow • Justice Calendar</title>

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="../style.css" />
</head>

<body id="body">
  <div id="header" style="height: 20vh">
    <div id="navbar">
      <ul id="links">
        <li id="projects-link">Projects</li>
        <li><a href="https://drive.google.com/file/d/11wyCKHSn4AzgQAAF11bMCae3xHqwl-fm/view?usp=sharing" target="_blank">Resume</a></li>
        <li id="about-link">About Me</li>
      </ul>
    </div>
  </div>
  <div id="case-study-banner">
    <img src="../assets/justice-calendar-banner.jpg">
  </div>

  <div id="footer">
    © Anthony Chow 2020
  </div>
</body>

<script type="text/javascript">
  // "Projects" Page Link + Animation

  let projects = document.getElementById("projects-link");
  let body = document.getElementById("body");

  projects.addEventListener("click", function() {
    body.className = "leave";
    setTimeout(500);
    window.location.href = "http://achow605.github.io/";
  });

  // "About" Page Link + Animation

  let about = document.getElementById("about-link");

  about.addEventListener("click", function() {
    body.className = "leave";
    setTimeout(500);
    window.location.href = "about";
  });
</script>

</html>
